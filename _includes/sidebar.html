<a class="home" href="{{ site.baseurl }}/"><h1>EE Seminar</h1></a>
<ul id="class-list">
{% for post in site.posts reversed %}
    <a href={{ post.url | prepend: site.baseurl }}><li {% if page.id == post.id %}class="selected"{% endif %}>
        <h2>{{ post.title }}</h2>
    </li></a>
{% endfor %}
</ul>
